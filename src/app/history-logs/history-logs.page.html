<ion-header>
  <ion-toolbar>
    <ion-title>Past Entries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-button (click) = "triggerShow()">{{buttonText}}</ion-button>

<ion-content *ngIf = "show == true">

	<ion-card *ngFor = "let entry of entries">
		<ion-item><strong>{{entry.date}}</strong></ion-item>
		<ion-item> {{entry.text.slice(0,25)}}... </ion-item>
	</ion-card>

</ion-content>

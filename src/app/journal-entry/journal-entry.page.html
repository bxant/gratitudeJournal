<ion-header>
  <ion-toolbar>
    <ion-title>Journal Entry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item class = "journal-entry-position">
    <ion-label position="stacked">{{dayOfEntry}}</ion-label>
    <ion-textarea autocomplete = "true" spellcheck = "true" placeholder="I am grateful for..."
    [(ngModel)] = "entry">

    </ion-textarea>
  </ion-item>

  <ion-button (click) = "submitEntry()">Add to Journal
  </ion-button>


</ion-content>

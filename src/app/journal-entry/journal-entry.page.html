<ion-header>
  <ion-toolbar>
    <ion-title>Journal Entry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-ccontent>
  <br>
  <br>
  <ion-item id = "textEntry">
    <ion-label position="stacked">{{dayOfEntry}}</ion-label>
    <ion-textarea autocomplete = "true" spellcheck = "true" placeholder="I am grateful for..."
    [(ngModel)] = "entry">

    </ion-textarea>
  </ion-item>

  <ion-button id = "entryButton" (click) = "submitEntry()">Submit Entry
  </ion-button>


</ion-content>
